version: '3.8'

services:
  db:
    image: postgres:13
    container_name: fcm_trader_db
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=fcm_trader
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  redis:
    image: redis:6.2
    container_name: fcm_trader_redis
    ports:
      - "6379:6379"

  app:
    build: .
    container_name: fcm_trader_app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    environment:
      - DATABASE_URL=postgresql://user:password@db/fcm_trader
      - REDIS_URL=redis://redis:6379

volumes:
  postgres_data:
